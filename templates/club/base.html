<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Club de Beneficios{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header { background: #2c3e50; color: white; padding: 1rem; }
        nav a { color: white; margin-right: 1rem; text-decoration: none; }
        main { padding: 1rem; }
        footer { background: #34495e; color: white; text-align: center; padding: 1rem; margin-top: 1rem; }
        .form-group { margin-bottom: 1rem; }
        .beneficio-card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .descuento { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Club de Beneficios</a></h1>
        <nav>
            <a href="{% url 'registrar_socio' %}">Registrarse</a>
            <a href="{% url 'lista_beneficios' %}">Beneficios</a>
            <a href="{% url 'agregar_beneficio' %}">Agregar Beneficio</a>
            <a href="{% url 'agregar_categoria' %}">Agregar Categoría</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>© 2023 Club de Beneficios - Todos los derechos reservados</p>
    </footer>
</body>
</html>
